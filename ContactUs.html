<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>DetailsPage</title>
  <style> 
    @font-face {
      font-family: 'QuorgaRegular';
      src: url('fonts/quorgaregular.ttf') format('truetype');
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            QuorgaRegular: ['QuorgaRegular', 'Arial', 'sans-serif'],
          },
          colors: {
            clifford: '#da373d',
          },
        },
      },
    };
  </script>
</head>
<body>
  <div class="p-0 m-0">

    <!-- NAVBAR -->
     <div class="bg-gray-800">
      <div class="mx-0 py-2 px-4 flex items-center justify-start text-white">
        <img src="img/gmail.png" class="w-6 h-6 mr-2" alt="Gmail Logo">
        <p class="text-sm">serenakobeissi@gmail.com</p>
      </div>
    </div>
    
    <!-- HEADER -->
    <div class="bg-white">
      <div class="header flex items-center justify-between py-5 px-6">
        <img src="img/logo.png" class="h-12 w-14 ml-6 mt-1 inline-block" />
        <p class="text-4xl text-center flex-grow ml-40 font-QuorgaRegular font-medium">Dressing Room</p>
        <ul class="flex items-center space-x-6">
          <li><a href="Homepage.html" class="text-black hover:text-pink-500">Home</a></li>
          <li><a href="NewIn.html" class="text-black hover:text-pink-500">New in</a></li>
          <li><a href="#" class="text-black hover:text-pink-500">My cart</a></li>
          <li><a href="#" class="text-black hover:text-pink-500">My orders</a></li>
          <li><a href="ContactUs.html" class="text-black hover:text-pink-500">Contact</a></li>
        </ul>
      </div>
    </div>
      
      
  <!-- BODY -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-pink-200 p-12 rounded max-w-xl">
      <h2 class="text-2xl font-bold mb-6">Contact Us</h2>
      <form>
        <label for="name" class="block mb-2 font-semibold">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-3 py-2 mb-4 border border-gray-300 rounded">
  
        <label for="email" class="block mb-2 font-semibold">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 mb-4 border border-gray-300 rounded">
  
        <label for="message" class="block mb-2 font-semibold">Message</label>
        <textarea id="message" name="message" rows="4" required class="w-full px-3 py-2 mb-4 border border-gray-300 rounded"></textarea>
  
        <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded">Submit</button>
      </form>
    </div>
</div>

  
    <!-- FOOTER -->
    <div class="fixed bottom-0 left-0 flex items-center justify-center bg-gray-900 text-white py-2 text-center w-full">
      <p class="text-white">
        Contact Us at +961 76 232193 &#160;|&#160;&#160; <a href="about.html" class="underline text-red-200">About Us</a>
      </p>
    </div>

    </div>
  </body>
</html>
